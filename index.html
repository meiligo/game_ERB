<!DOCTYPE html>

<head>

    <title>감정연구소</title>

</head>

    <!-- 🔹 시작 화면 UI -->

        <h1 id="gameTitle">감정연구소</h1>

        <button id="startBtn" class="menuBtn">게임 시작</button>

        <button id="settingsBtn" class="menuBtn">설정</button>
        <button id="exitBtn" class="menuBtn">종료</button>
    </div>

    <!-- 🔹 실제 게임 캔버스 -->
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>

</html>
